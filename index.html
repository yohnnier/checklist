<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Vascular Ecoguiado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary-color: #007bff; --secondary-color: #f8f9fa; --text-color: #343a40;
            --border-color: #dee2e6; --shadow-color: rgba(0, 0, 0, 0.1); --completed-color: #6c757d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-color); margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; color: var(--text-color);
        }
        .app-container { width: 100%; max-width: 700px; background-color: white; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); padding: 25px 30px; }
        header { text-align: center; border-bottom: 2px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; }
        h1 { margin: 0; color: var(--text-color); font-size: 26px; }
        .form-section { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; min-width: 250px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        #dynamic-subtitle { text-align: center; color: var(--primary-color); font-size: 22px; font-weight: bold; margin-top: 10px; margin-bottom: 20px; }
        #export-btn { background-color: var(--primary-color); color: white; border: none; border-radius: 8px; padding: 12px 20px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease; display: block; width: 100%; margin-top: 20px; }
        #export-btn:hover { background-color: #0056b3; }
        #checklist { list-style: none; padding: 0; margin: 0; }
        .checklist-item { display: flex; align-items: center; padding: 12px 5px; border-bottom: 1px solid var(--border-color); }
        .checklist-item.completed .step-input { text-decoration: line-through; color: var(--completed-color); }
        .checklist-item input[type="checkbox"] { margin-right: 15px; width: 20px; height: 20px; cursor: pointer; accent-color: var(--primary-color); }
        .checklist-item .step-input { flex-grow: 1; border: none; background: transparent; font-size: 16px; padding: 5px; }
        .drag-handle { cursor: grab; margin: 0 10px; color: #aaa; }
        .delete-btn { background: none; border: none; color: #dc3545; font-size: 22px; cursor: pointer; opacity: 0.5; }
        .checklist-item:hover .delete-btn { opacity: 1; }
        #add-step-btn { width: 100%; margin-top: 20px; padding: 12px; background-color: #e8e8e8; color: var(--text-color); border: none; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; }
        #add-step-btn:hover { background-color: #dcdcdc; }
    </style>
</head>
<body>

    <div class="app-container">
        <header><h1>Checklist de Proceso Vascular Ecoguiado</h1></header>
        <div class="form-section">
            <div class="form-group">
                <label for="student-name">Nombre Completo del Estudiante:</label>
                <input type="text" id="student-name" placeholder="Escriba su nombre aqu√≠...">
            </div>
            <div class="form-group">
                <label for="procedure-select">Seleccione el Procedimiento:</label>
                <select id="procedure-select">
                    <option>Cat√©ter Venoso Perif√©rico</option>
                    <option>Cat√©ter Midline</option>
                    <option>Cat√©ter PICC</option>
                    <option>L√≠nea Arterial</option>
                </select>
            </div>
        </div>
        <hr style="border: 1px solid var(--border-color); margin: 20px 0;">
        <h2 id="dynamic-subtitle"></h2>
        <ul id="checklist"></ul>
        <button id="add-step-btn">+ A√±adir Nuevo Paso</button>
        <button id="export-btn">üìÑ Generar y Descargar PDF</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const studentNameInput = document.getElementById('student-name');
        const procedureSelect = document.getElementById('procedure-select');
        const dynamicSubtitle = document.getElementById('dynamic-subtitle');
        const checklist = document.getElementById('checklist');
        const addStepBtn = document.getElementById('add-step-btn');
        const exportBtn = document.getElementById('export-btn');
        let draggedItem = null;

        function updateSubtitle() { dynamicSubtitle.textContent = procedureSelect.value; }
        function createStep(text = '') {
            const li = document.createElement('li'); li.className = 'checklist-item'; li.setAttribute('draggable', 'true');
            li.innerHTML = `<span class="drag-handle">‚â°</span><input type="checkbox" class="step-checkbox"><input type="text" class="step-input" placeholder="Escribe el paso aqu√≠..." value="${text}"><button class="delete-btn">√ó</button>`;
            checklist.appendChild(li); addStepEventListeners(li);
        }
        function addStepEventListeners(item) {
            item.querySelector('.step-checkbox').addEventListener('change', (e) => item.classList.toggle('completed', e.target.checked));
            item.querySelector('.delete-btn').addEventListener('click', () => item.remove());
            item.addEventListener('dragstart', () => { draggedItem = item; setTimeout(() => item.classList.add('dragging'), 0); });
            item.addEventListener('dragend', () => { if(draggedItem) draggedItem.classList.remove('dragging'); draggedItem = null; });
        }
        checklist.addEventListener('dragover', e => {
            e.preventDefault(); const afterElement = getDragAfterElement(checklist, e.clientY);
            if (afterElement == null) { checklist.appendChild(draggedItem); } else { checklist.insertBefore(draggedItem, afterElement); }
        });
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.checklist-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect(); const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) { return { offset: offset, element: child }; } else { return closest; }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
        
        // --- L√ìGICA DE EXPORTACI√ìN DE TEXTO LIMPIO (SIN IMAGEN) ---
        exportBtn.addEventListener('click', () => {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                const mainTitle = "Checklist de Proceso Vascular Ecoguiado";
                const procedureName = procedureSelect.value;
                const studentName = studentNameInput.value || "No especificado";
                
                // Posici√≥n vertical inicial, cerca de la parte superior
                let yPosition = 25;

                // Dibujar los textos del encabezado
                doc.setFont("helvetica", "bold"); doc.setFontSize(18);
                doc.text(mainTitle, doc.internal.pageSize.getWidth() / 2, yPosition, { align: 'center' }); 
                yPosition += 10;

                doc.setFont("helvetica", "normal"); doc.setFontSize(16); doc.setTextColor(100);
                doc.text(procedureName, doc.internal.pageSize.getWidth() / 2, yPosition, { align: 'center' });
                yPosition += 20; // M√°s espacio antes del nombre

                doc.setFontSize(12); doc.setTextColor(0); // Volver a negro
                doc.text(`Estudiante: ${studentName}`, 15, yPosition); 
                yPosition += 5;

                doc.setLineWidth(0.5); 
                doc.line(15, yPosition, 195, yPosition); // (x1, y1, x2, y2)
                yPosition += 15; // M√°s espacio antes de la lista

                // Dibujar la lista de items
                const items = checklist.querySelectorAll('.checklist-item');
                items.forEach(item => {
                    if (yPosition > 270) { doc.addPage(); yPosition = 20; }
                    const status = item.querySelector('.step-checkbox').checked ? '[X]' : '[ ]';
                    const stepText = item.querySelector('.step-input').value || "(Paso vac√≠o)";
                    
                    doc.setFont("courier", "normal"); 
                    doc.text(status, 20, yPosition);

                    doc.setFont("helvetica", "normal");
                    const textLines = doc.splitTextToSize(stepText, 160);
                    doc.text(textLines, 30, yPosition);
                    yPosition += (textLines.length * 6) + 5;
                });
                
                const slugify = (text) => text.toString().toLowerCase().replace(/\s+/g, '-').replace(/[^\w\-]+/g, '');
                const fileName = `checklist-${slugify(procedureName)}-${slugify(studentName || 'sin-nombre')}.pdf`;
                doc.save(fileName);

            } catch (error) {
                console.error("Error detallado al generar el PDF:", error);
                alert("Hubo un error al construir el PDF. Revisa la consola (F12) para ver el error espec√≠fico.");
            }
        });

        // --- Eventos Iniciales ---
        procedureSelect.addEventListener('change', updateSubtitle);
        addStepBtn.addEventListener('click', () => createStep());
        updateSubtitle();
        createStep("Verificaci√≥n de identidad del paciente.");
        createStep("Preparaci√≥n del campo est√©ril.");
        createStep("Selecci√≥n y evaluaci√≥n del vaso con ec√≥grafo.");
    });
    </script>
</body>
</html>
